<html xmlns:th="http://www.thymeleaf.org">
<body>
    
	<div th:if="${message}">
            <pre>
		<h2 th:text="${message}"/>
            </pre> 
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			<table>
			    <tr><td><b>Bem vindo ao DamicoreApp</b></td></tr>
                            <tr><td>Arquivo para upload:</td><td><input type="file" name="file" /></td></tr>
			    <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
                            <tr><td></td><td><input type="submit" value="Exibir Resultado" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
                        
		</ul>
	</div>

</body>
</html>
